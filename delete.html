<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <title>JSONPlaceholder CRUD Example</title>
</head>
<body>
    <h1>Posts</h1>
    <ul id="postList"></ul>

    <h2>Delete a Post</h2>
    <form id="deletePostForm">
        <label for="deletePostId">Post ID:</label>
        <input type="number" id="deletePostId" required>
        <button type="submit">Delete Post</button>
    </form>

    <script>
        const postList = document.getElementById('postList');
        const deletePostForm = document.getElementById('deletePostForm');

        
        deletePostForm.addEventListener('submit', function (event) {
            event.preventDefault();

            const deletePostId = document.getElementById('deletePostId').value;

            fetch(`https://jsonplaceholder.typicode.com/posts/${deletePostId}`, {
                method: 'DELETE',
            })
            .then(response => {
                if (response.ok) {
                    console.log(`Post ${deletePostId} deleted`);
                  
                } else {
                    console.error(`Error deleting post ${deletePostId}`);
                }
            })
            .catch(error => console.error('Error deleting post:', error));
        });
    </script>
</body>
</html>
